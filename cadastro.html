<!DOCTYPE html>
<html lang="ept-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastroStyles.css">
</head>
<body>
    <form action="emaililustrativo@gmail.com" method="post" class="cadastro">
    <h1>Formulário de Cadastro</h1>
    <br>

    <div>
        <label for="nome">Nome:</label>
        <input class="col" type="text" name="nome" placeholder="Digite seu nome" required>
    </div>
    <br>

    <div>
        <label for="endereço">Endereço:</label>
        <input class="col" type="text" name="endereço" placeholder="Digite seu endereço" required>
    </div>
    <br>

    <div>
        <label for="CEP">CEP:</label>
        <input class="col" type="text" name="CEP" placeholder="Digite seu CEP" maxlength="8" required>
    </div>
    <br>

    <div>
        <label for="Cidade">Cidade:</label>
        <input class="col" type="text" name="Cidade" placeholder="Digite sua cidade" required>
    </div>
    <br>

    <div>
        <label for="estado">Estado:</label>
        <input class="col" type="text" name="estado" placeholder="Digite seu estado" required>
    </div>
    <br>

    <div>
        <label for="email">Email:</label>
        <input class="col" type="email" name="email" placeholder="Digite seu email" required>
    </div>
    <br>

    <div>
        <label for="telefone">Telefone:</label>
        <input class="col" type="text" name="telefone" placeholder="Digite seu telefone" required>

    </div>
    <br>

    <div>
        <button class="bt" type="submit">Cadastrar</button>
    </div>



</form>
    
</body>
</html>
